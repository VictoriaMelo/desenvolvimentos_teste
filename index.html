<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <h1>Digital Product Passport</h1>
        <div id="identification">   
            <h2>Identification</h2>
            <img src="qr_conv.png" alt="QR Code"
                 width="200" 
                 height="200"\>
            <p id="productIdentifier">Product Identifier:  </p>
            <p id="brand">Brand: </p>
            <p id="model">Model: </p>
        </div>
        <div id="technicaldata">
            <h2>Technical data</h2>
            <p id="powerSupply">Power Supply: </p>
        </div>
        <div id="productiondata">
            <h2>Production data</h2>
            <p id="location">Manufacturing Location: </p>
            <p id="date">Date: 26-06-2024</p>
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-6.769477806574788%2C41.79462103554626%2C-6.765477806574788%2C41.79862103554626&amp;layer=mapnik" style="border: 1px solid black"></iframe>
        </div>
        
        <div id="dynamic-info">
            <h2>Dynamic Information</h2>
            <p id="material">Material: </p>
            <p id="latitude">Latitude: </p>
            <p id="longitude">Longitude: </p>
        </div>
        <div id="qr-code">
            <h2>QR Code</h2>
            <img src="qr_conv.png" alt="QR Code"
                 width="100" 
                 height="100"\>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
